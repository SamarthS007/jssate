name: Deploy to Vercel
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
        
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=j7blm4aGZAf8zR1zMcJGYSvz
        
      - name: Deploy to Vercel
        run: vercel deploy --prod --token=j7blm4aGZAf8zR1zMcJGYSvz